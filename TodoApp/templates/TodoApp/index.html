{% extends 'TodoApp/base.html' %}
 
{% block content %}
    <form action="/" method="POST">
        {% csrf_token %}
        {{ form.title }}
        <input type="submit" value="add">
    </form>
    {% for task in tasks %}
        <div>
            <span>{{ task }}</span>
            <a href="{% url 'update' task.id %}">update</a>
        </div>
    {% endfor %}
{% endblock %}
